<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFlow - A website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navabar and Banner Section -->
     <section class="banner-section">
        <nav>
            <h1>LOGO</h1>
            <button>Sign Up</button>
        </nav>
        <div class="banner-heading">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button>Stay Focused</button>
        </div>

     </section>
     <section class="Action-section">
        <div class="Action-content">
            <div class="Action-title">
                <h1>See It in Action</h1>
            </div>
            <h5>Explore the live preview and imagine your<h5> brand in this bold new look. </h5> </h5>
            <button>Launch Live Preview</button>
        </div>
        <div class="Action-section-img">
            <img src="Assets/wc-mini.png" alt="">
        </div>
     </section>

     <section class="Productive-users-section">
        <h3>Joined Thousands of Productive Users</h3>
        <div class="Users">
            <div class="active-users">
                <h1>50K</h1>
                <span>Active Users</span>
            </div>
            <div class="focus-sessions">
                <h1>2M+</h1>
                <span>Focus Sessions</span>
            </div>
            <div class="satisfacation-rate">
                <h1>95%</h1>
                <span>Satisfaction Rate</span>
            </div>
        </div>
     </section>
</body>
</html>
